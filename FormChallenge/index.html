<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FormChallenge #1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="form-control">
        <div id="head">
          <caption>
            <h2>Registration Here</h2>
          </caption>
        </div>
        <div id="body">
          <form action="" method="">
            <input
              type="text"
              class="input"
              id="name"
              placeholder="Enter your first name"
            />
            <input
              type="text"
              class="input"
              id="lastname"
              placeholder="Enter your last name"
            />
            <input
              required
              type="email"
              id="email"
              class="input"
              placeholder="Enter your verified email"
            />
            <input
              type="tel"
              min="0"
              max="11"
              id="num"
              class="input"
              placeholder="Enter your Phone number with zero"
            />
            <input
              type="password"
              min="8"
              max="20"
              id="password"
              class="input"
              placeholder="Password minimum 8 characters"
            />
            <input
              type="password"
              min="8"
              max="20"
              id="passwordConfirm"
              class="input"
              placeholder="Confirm password"
            /><br />
            <div id="gender">
              <p>Gender:</p>
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
              <input type="radio" id="other" name="gender" value="other" />
              <label for="other">Other</label><br />
            </div>
            <input type="checkbox" id="checkbox" name="check" />
            <label for="checkbox">I agree with the terms</label><br />
            <input type="submit" id="submit" value="Submit" />
            <a
              href="https://www.webfx.com/web-design/color-picker/color/dark-pink/"
            >
              <p>You have already an account?</p>
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
